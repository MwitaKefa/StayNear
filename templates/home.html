<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayNear Homes</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <section class="hero-section">
    <div class="hero-container">
      <h1 class="hero-title">Find Your Next Home —<br>Within 1 KM or Across Kenya</h1>
      <p class="hero-subtitle">AI-powered, location-based rental listings you can trust.</p>
      <form class="hero-search-form">
        <button type="submit" class="search-btn">
          🔍 Search Rentals Near Me
        </button>
        <input
          type="text"
          class="search-input"
          placeholder="Enter location or landmark (e.g. Westlands, Nairobi)"
          required
        />
      </form>
    </div>
  </section>
</body>
</html>
